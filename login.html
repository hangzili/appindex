<head>
<title>商城登录</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
<link rel="stylesheet" href="lib/weui.min.css">
<link rel="stylesheet" href="css/jquery-weui.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body ontouchstart>
<!--主体-->
<header class="wy-header">
  <div class="wy-header-icon-back"><span></span></div>
 <h3> <div class="wy-header-title">登陆</div></h3>
</header>
<div class="weui-content">
  <div class="weui-cells weui-cells_form wy-address-edit">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label wy-lab">昵称</label></div>
      <div class="weui-cell__bd"><input class="weui-input" type="text" name="user_name" pattern="[0-9]*" placeholder="昵称"></div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label wy-lab">密码</label></div>
      <div class="weui-cell__bd"><input class="weui-input" type="password" name="user_pwd" pattern="[0-9]*" placeholder="请输登录密码"></div>
    </div>
  </div>
  <div class="weui-btn-area">
    <input type="button" name="btn"  id="sub" value="登录" class="weui-btn weui-btn_warn">
  </div>
</div>

<script src="lib/jquery-2.1.4.js"></script> 
<script src="lib/fastclick.js"></script> 
<script type="text/javascript" src="js/jquery.Spinner.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>

<script src="js/jquery-weui.js"></script>
<script>
  $(document).ready(function(){
    $("input[name='btn']").click(function(){
      var data = {};
      var  user_name = $("input[name='user_name']").val();
      var  user_pwd = $("input[name='user_pwd']").val();
      // data.json="1";
      data. user_name =  user_name;
      data.user_pwd =  user_pwd;
      // console.log(data);

      $.ajax({
        data : data,
        dataType:'json',
        url : "http://47.94.20.198/api/loginApi",
        success:function(res){
            // alert(res);
          if (res=="登陆成功"){
              //登陆成功后跳转
            alert(res);
            location.href="mine.html";
          }else{
             //登陆失败
            alert(res);
          }
        }
      });
    });
  });
</script>

</center>
