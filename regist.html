<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>商城注册</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

</head>
<body ontouchstart>
<!--主体-->
<header class="wy-header">
  <div class="wy-header-icon-back"><span></span></div>
  <h3><div class="wy-header-title">注册</div></h3>
</header>
<div class="weui-content">
  <div class="weui-cells weui-cells_form wy-address-edit">
    <div class="weui-cell weui-cell_vcode">
      <div class="weui-cell__hd"><label class="weui-label wy-lab">邮箱</label></div>
      <div class="weui-cell__bd"><input class="weui-input" type="text" name="user_email" placeholder="请输入邮箱号"></div>
      <div class="weui-cell__ft"><button class="weui-vcode-btn">获取验证码</button></div>
    </div>
<!--    <div class="weui-cell weui-cell_vcode">-->
<!--      <div class="weui-cell__hd"><label class="weui-label wy-lab">验证码</label></div>-->
<!--      <div class="weui-cell__bd"><input class="weui-input" type="number" placeholder="请输入验证码"></div>-->
<!--      <div class="weui-cell__ft"><img class="weui-vcode-img" src="./images/vcode.jpg"></div>-->
<!--    </div>-->
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label wy-lab">昵称</label></div>
      <div class="weui-cell__bd"><input class="weui-input" type="text" name="user_name" pattern="[0-9]*" placeholder="昵称"></div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label wy-lab">设置密码</label></div>
      <div class="weui-cell__bd"><input class="weui-input" type="password" name="user_pwd" pattern="[0-9]*" placeholder="请输入新密码"></div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label wy-lab">确认密码</label></div>
      <div class="weui-cell__bd"><input class="weui-input" type="password" name="user_pwd2" pattern="[0-9]*" placeholder="请输入确认密码"></div>
    </div>
  </div>
  <label for="weuiAgree" class="weui-agree">
    <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox" checked="checked">
    <span class="weui-agree__text"><a href="javascript:void(0);">《注册协议》</a></span>
  </label>
  <div class="weui-btn-area">
    <input type="button" name="btn"  id="sub" value="注册" class="weui-btn weui-btn_warn">
  </div>
<div class="weui-cells__tips t-c font-12">请您认真阅读注册协议</div>
  <div class="weui-cells__tips t-c pd-10"><a href="xieyi.html" class="weui-cell_link font-12">查看注册协议</a></div>
  
</div>

<script src="lib/jquery-2.1.4.js"></script> 
<script src="lib/fastclick.js"></script> 
<script type="text/javascript" src="js/jquery.Spinner.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>

<script src="js/jquery-weui.js"></script>
<script>
  $(document).ready(function(){
    $("input[name='btn']").click(function(){
      var data = {};
      var  user_name = $("input[name='user_name']").val();
      var  user_pwd = $("input[name='user_pwd']").val();
      var  user_pwd2 = $("input[name='user_pwd2']").val();
      var  user_email = $("input[name='user_email']").val();
      // data.json="1";
      data. user_name =  user_name;
      data.user_pwd =  user_pwd;
      data.user_pwd2 =  user_pwd2;
      data.user_email =  user_email;
      // console.log(data);

      $.ajax({
        data : data,
        dataType : "json",
        url : "http://www.mui.com/Login/regist_do",
        success:function(res){
          if (res==1){
            alert('注册成功');
            location.href="#";
          }else if(res==2){
            alert('注册失败');
            location.href="#";
          }
        }
      });
    });
  });
</script>

</center>
</body>
</html>
