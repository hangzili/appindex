						// var t = 'if(v.is_default==0){ <span class="default-add">默认地址</span> }';
						if(v.is_default==0){
							var tr=tr+'<span class="default-add">默认地址</span>';
						}
			            $("#address").append(tr);
			        });
			    }
			})
	})
