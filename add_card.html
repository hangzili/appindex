<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>银行卡</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
<link rel="stylesheet" href="lib/weui.min.css">
<link rel="stylesheet" href="css/jquery-weui.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body ontouchstart>
<!--主体-->
<header class="wy-header">
  <div class="wy-header-icon-back"><span></span></div>
  <div class="wy-header-title">添加银行卡</div>
</header>
<div class="weui-content">
  <div class="weui-cell wy-address-edit">
    <div class="weui-cell__hd"><label class="weui-label wy-lab">卡号</label></div>
    <div class="weui-cell__bd"><input class="weui-input" type="number" name="bank_name"  placeholder="请输入卡号"></div>
  </div>

  <div class="weui-cell wy-address-edit">
    <div class="weui-cell__hd"><label class="weui-label wy-lab">持卡人</label></div>
    <div class="weui-cell__bd"><input class="weui-input" id="str" type="text" name="user_name"  placeholder="银行预留姓名"></div>
  </div>

  <div class="weui-cell wy-address-edit">
    <div class="weui-cell__hd"><label class="weui-label wy-lab">手机号</label></div>
    <div class="weui-cell__bd"><input class="weui-input" type="number" name="bank_tel"  placeholder="银行预留手机号"></div>
  </div>
  <div class="weui-btn-area">
    <input type="button" name="btn"  id="sub" value="保存此银行卡" class="weui-btn weui-btn_plain-default" >
  </div>
</div>

<script src="lib/jquery-2.1.4.js"></script> 
<script src="lib/fastclick.js"></script> 
<script type="text/javascript" src="js/jquery.Spinner.js"></script>

<script src="js/jquery-weui.js"></script>
<script>

  $(document).ready(function(){
     
    $("input[name='btn']").click(function(){
      var data = {};
      var  bank_name = $("input[name='bank_name']").val();
      var  user_name = $("input[name='user_name']").val();
      var  bank_tel = $("input[name='bank_tel']").val();

      data. bank_name =  bank_name;
      data.user_name =  user_name;
      data. bank_tel =  bank_tel;

      $.ajax({
        data : data,
        dataType : "json",
        url : "http://47.94.20.198/api/addbakeApi",
        success:function(res){
          if (res.code==200){
            alert('银行卡保存成功');
            location.href="#";
          }else{
            alert('银行卡保存失败');
            location.href="#";
          }
        }
      });
    });
  });
</script>

<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>


</body>
</html>
